{% extends 'todolistapp/main.html' %}

{% block content %}

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <form action="" method="" class="p-4">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 mb-md-0 px-0 align-self-center text-md-center">First Name</label>
                        <input type="text" class="form-control col-md-10" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 mb-md-0 px-0 align-self-center text-md-center">Last Name</label>
                        <input type="text" class="form-control col-md-10" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 mb-md-0 px-0 align-self-center text-md-center">Email</label>
                        <input type="email" class="form-control col-md-10" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-md-2 mb-md-0 px-0 align-self-center text-md-center">Username</label>
                        <input type="text" class="form-control col-md-10" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group row">
                        <label for="password1" class="col-md-2 mb-md-0 px-0 align-self-center text-md-center">password</label>
                        <input type="password" class="form-control col-md-10" id="password1" placeholder="Enter password">
                    </div>
                    <div class="form-group row">
                        <label for="password2" class="col-md-2 mb-md-0 px-0 align-self-center text-md-center">password</label>
                        <input type="password" class="form-control col-md-10" id="password2" placeholder="Confirm password">
                    </div>
                    <button type="submit" class="btn btn-primary float-right" id="registerBtn">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

{% endblock %}
