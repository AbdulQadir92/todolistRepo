{% extends 'todolistapp/main.html' %}

{% block content %}

    <div class="center-div">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="card shadow p-3 mb-2 mx-3 bg-white rounded col-lg-10">
                <div class="text-center">
                    <p class="mb-0 h5">Enter Task Details</p>
                </div>
                <form action="" method="" id="taskForm" class="px-4 py-2">
                    {% csrf_token %}
                  <input type="text" id="taskId" style="display: none">
                  <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" class="form-control form-control-sm" id="taskTitle" aria-describedby="emailHelp" placeholder="Enter task title"
                          maxlength="60" autocomplete="off" required>
                  </div>
                  <div class="form-group">
                    <label for="taskDescription">Description</label>
                      <textarea class="form-control form-control-sm" id="taskDescription" placeholder="Enter task description"
                          maxlength="1000" autocomplete="off" required></textarea>
                  </div>
                  <div class="row">
                      <div class="form-group col-sm-6">
                          <label for="taskDatetime">Date</label>
                          <input type="date" class="form-control form-control-sm" id="taskDate" placeholder="Enter date and time">
                      </div>
                      <div class="form-group col-sm-6">
                          <label for="taskDatetime">Time</label>
                          <input type="time" class="form-control form-control-sm" id="taskTime" placeholder="Enter date and time">
                      </div>
                  </div>
                    <div class="text-right" id="saveBtnHolder">
                         <button type="submit" class="btn btn-primary btn-sm" id="saveBtn">Add</button>
                    </div>
                    <div id="editBtnHolder">
                        <div class="form-check form-check-inline mr-0 text-sm-left text-right mt-1 float-left" id="checkboxHolder" style="display: none">
                            <label class="form-check-label" for="formCheckbox">Completed</label>
                            <input class="form-check-input ml-2" type="checkbox" id="formCheckbox">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-1"></div>
        </div>


        <div class="row">
            <div class="col-lg-1"></div>
            <div class="card mt-3 mb-5 mx-3 shadow p-3 bg-white rounded col-lg-10">
              <div class="mx-0 mt-3 row">
                  <div class="col-sm-6 text-sm-left text-center">
                      <p class="float-sm-left ml-2 mb-2 h5">My Tasks</p>
                  </div>
                  <div class="col-sm-6 p-0 ml-1 m-sm-0">
                      <form class="float-sm-right form-inline my-2 my-md-0 mr-1">
                          <input class="form-control form-control-sm mr-md-2 li-bg" type="search" placeholder="Search" aria-label="Search" onkeyup="search(this)">
    {#                      <button class="btn btn-outline-primary my-2 my-sm-0" type="button">Search</button>#}
                       </form>
                  </div>
              </div>
              <div class="card-body px-1 py-2">
                <ul class="list-group" id="tasksList">
                    <li class="list-group-item task-bg">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-times float-right top-margin"></i>
                        <input type="checkbox" class="float-left top-margin mb-sm-0 mb-3">
                        <h4 class="ml-4">Title</h4>
                        <div>Description</div>
                    </li>
                </ul>
{#                  <ul class="list-group" id="">#}
{#                    <li class="list-group-item task-bg hover-class">#}
{#                        <div class="d-flex flex-row align-items-baseline">#}
{#                            <input type="checkbox" class="px-2">#}
{#                            <h4 class="px-2 mr-auto">Title</h4>#}
{#                            <i class="fas fa-edit px-2"></i>#}
{#                            <i class="fas fa-times pl-2"></i>#}
{#                        </div>#}
{#                        <div>Description</div>#}
{#                    </li>#}
{#                  </ul>#}
              </div>
            </div>
            <div class="col-lg-1"></div>
        </div>


    </div>

{% endblock %}
