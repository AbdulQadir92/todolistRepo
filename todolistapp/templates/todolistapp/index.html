<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container mt-5 ">

    <div class="center-div">
        <form action="" method="" id="taskForm">
            {% csrf_token %}
          <input type="text" id="taskId" style="display: none">
          <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" class="form-control" id="taskTitle" aria-describedby="emailHelp" placeholder="Enter task title" required>
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <input type="text" class="form-control" id="taskDescription" placeholder="Enter task description" required>
          </div>
            <div class="text-right" id="saveBtnHolder">
                 <button type="submit" class="btn btn-primary" id="saveBtn">Add</button>
            </div>
        </form>

        <div class="text-right" id="editBtnHolder"></div>

        <div class="card mt-3">
          <div class="mx-3 mt-3 text-center">
              <h2>My tasks</h2>
          </div>
          <div class="card-body">
            <ul class="list-group" id="tasksList">

{#                  >#}
{#                  <i class="fas fa-times float-right mt-3 p-2" onclick="todoList.deleteTask(this);"></i>#}
{#                  <h4 data-toggle="modal" data-target="#taskModal">Title Two</h4>#}
{#                  <div data-toggle="modal" data-target="#taskModal">Buy earphones</div>#}
{#              </li>#}
            </ul>
          </div>
        </div>
    </div>


<!-- container /-->
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
