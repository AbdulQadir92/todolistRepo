{% extends 'todolistapp/main.html' %}

{% block content %}

    <div class="center-div">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="card shadow p-3 mb-5 bg-white rounded col-lg-10">
            <form action="" method="" id="taskForm" class="p-4">
                {% csrf_token %}
              <input type="text" id="taskId" style="display: none">
              <div class="form-group">
                <label for="taskTitle">Title</label>
                <input type="text" class="form-control" id="taskTitle" aria-describedby="emailHelp" placeholder="Enter task title" required>
              </div>
              <div class="form-group">
                <label for="taskDescription">Description</label>
                <input type="text" class="form-control" id="taskDescription" placeholder="Enter task description" required>
              </div>
                <div class="text-right" id="saveBtnHolder">
                     <button type="submit" class="btn btn-primary" id="saveBtn">Add</button>
                </div>
            </form>
            <div class="text-right ml-4" id="editBtnHolder">
                <div class="form-check form-check-inline float-left" id="checkboxHolder" style="display: none">
                    <label class="form-check-label  left-margin" for="formCheckbox">Complete</label>
                    <input class="form-check-input ml-3" type="checkbox" id="formCheckbox">
                 </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-1"></div>
        <div class="card mt-3  shadow p-3 mb-5 bg-white rounded col-lg-10">
          <div class="mx-3 mt-3 text-center">
              <h2>My tasks</h2>
          </div>
          <div class="card-body">
            <ul class="list-group" id="tasksList">
                <li class="list-group-item li-bg">
                    <i class="fas fa-times float-right top-margin"></i>
                    <input type="checkbox" class="float-left top-margin">
                    <h4 class="ml-4">Title</h4>
                    <div>Description</div>
                </li>
            </ul>
          </div>
        </div>
    </div>


    </div>

{% endblock %}
