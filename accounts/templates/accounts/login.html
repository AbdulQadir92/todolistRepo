{% extends 'todolistapp/main.html' %}

{% block content %}

    <div class="row">
        <div class="col-lg-2" id="loginUrlHolder"
            data-loginUrl="{% url 'login' %}"
        ></div>
        <div class="col-lg-8">
            <div class="card shadow p-3 mb-2 bg-white rounded">
                <div class="text-center">
                    <p class="mb-0 h5">Login</p>
                </div>
                <form action="" method="" class="pt-4 pb-2 pl-4 pr-0" id="loginForm">
                    {% csrf_token %}
                    <div class="form-group row pr-4">
                        <label for="loginUsername" class="col-md-2 mb-md-0 px-0 align-self-center text-md-center">Username</label>
                        <input type="text" class="form-control form-control-sm col-md-10" id="loginUsername" name="username" placeholder="Enter your username" required>
                        <div class="col-md-2"></div>
                        <div id="usernameMsg" class="form-text px-0 text-muted col-md-10"></div>
{#                        <small id="usernameHelp" class="form-text px-0 text-muted col-md-10">We'll never share your username with anyone else.</small>#}
                    </div>
                    <div class="form-group row pr-4">
                        <label for="loginPassword" class="col-md-2 mb-md-0 px-0 align-self-center text-md-center">Password</label>
                        <input type="password" class="form-control form-control-sm col-md-10" id="loginPassword" name="password" placeholder="Enter your password" required>
                        <div class="col-md-2"></div>
                        <div id="passwordMsg" class="form-text px-0 text-muted col-md-10"></div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-sm float-right mr-2" value="Login" id="loginBtn">
                </form>
            </div>
            <div class="text-center">
                <div>Don't have an account? <a class="btn btn-link mb-1" href="{% url 'register' %}">Register</a></div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

{% endblock %}
