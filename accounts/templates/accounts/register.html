{% extends 'todolistapp/main.html' %}

{% block content %}

    <div class="row">
        <div id="registerUrlHolder" class="col-lg-1"
             data-postUrl="{% url 'register' %}"
        ></div>
        <div class="col-lg-10">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <form action="" method="" class="p-4" id="registerForm">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 mb-md-0 px-0 align-self-center text-md-left">First Name</label>
                        <input type="text" class="form-control col-md-10" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 mb-md-0 px-0 align-self-center text-md-left">Last Name</label>
                        <input type="text" class="form-control col-md-10" id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 mb-md-0 px-0 align-self-center text-md-left">Email</label>
                        <input type="email" class="form-control col-md-10" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-md-2 mb-md-0 px-0 align-self-center text-md-left">Username</label>
                        <input type="text" class="form-control col-md-10" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group row">
                        <label for="password1" class="col-md-2 mb-md-0 px-0 align-self-center text-md-left">password</label>
                        <input type="password" class="form-control col-md-10" id="password1" placeholder="Enter password" required>
                    </div>
                    <div class="form-group row">
                        <label for="password2" class="col-md-2 mb-md-0 px-0 align-self-center text-md-left">Confirm password</label>
                        <input type="password" class="form-control col-md-10" id="password2" placeholder="Confirm password" required>
                    </div>
                    <input type="submit" class="btn btn-primary float-right" value="Register" id="registerBtn">
                </form>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>

{% endblock %}
